<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/2964ed255d.js"
      crossorigin="anonymous"
    ></script>

    <title>My Library</title>
  </head>
  <body>
    <header>
      <h1>My library</h1>

      <div class="user-information" hidden>
        <div class="auth-btn-container">
          <button class="sign-in">Sign in with Google</button>
          <button class="sign-out" hidden>Sign out</button>
        </div>
        <img src="" alt="" class="user-pic" />
      </div>
    </header>
    <main>
      <div class="book-container"></div>
    </main>
    <aside>
      <button class="btn new-btn">New Book</button>
      <form class="new-book-form" action="">
        <fieldset>
          <legend>Please input book's details</legend>
          <p>
            <label for="title">Title: </label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="The Hobbit"
            />
          </p>
          <p>
            <label for="author">Author: </label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="J.R.R. Tolkien"
            />
          </p>
          <p>
            <label for="pages">Pages </label>
            <input type="number" name="pages" id="pages" placeholder="255" />
          </p>
          <fieldset>
            <legend>Have you read it?</legend>
            <p class="radio-choice">
              <label for="read-stt-1"
                ><input
                  type="radio"
                  name="read"
                  id="read-stt-1"
                  value="true"
                  checked
                />Read</label
              >
            </p>
            <p class="radio-choice">
              <label for="read-stt-2"
                ><input
                  type="radio"
                  name="read"
                  id="read-stt-2"
                  value="false"
                />Unread</label
              >
            </p>
          </fieldset>
          <button type="submit" class="btn submit-btn">Submit</button>
        </fieldset>
      </form>
    </aside>

    <script src="main.js"></script>
  </body>
</html>
