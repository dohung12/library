<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2964ed255d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./lib.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <button class="btn new-btn">New Book</button>

    <form class="new-book-form" action="">
      <fieldset>
        <legend>Please input book's details</legend>
        <p>
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" placeholder="The Hobbit" />
        </p>
        <p>
          <label for="author">Author: </label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="J.R.R. Tolkien"
          />
        </p>
        <p>
          <label for="pages">Pages </label>
          <input type="number" name="pages" id="pages" placeholder="255" />
        </p>
        <fieldset>
          <legend>Have you read it?</legend>
          <p class="radio-choice">
            <input
              type="radio"
              name="read"
              id="read-stt-1"
              value="true"
              checked
            />
            <label for="read-stt-1">Read</label>
          </p>
          <p class="radio-choice">
            <input type="radio" name="read" id="read-stt-2" value="false" />
            <label for="read-stt-2">Unread</label>
          </p>
        </fieldset>
        <button type="submit" class="btn submit-btn">Submit</button>
      </fieldset>
    </form>
    <div class="book-container"></div>
  </body>
</html>
